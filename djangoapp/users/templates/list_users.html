{% extends 'base.html' %}


{% block content %}
    <h1>List of users</h1>

    {% if users %}
        <ul>
        {% for user in users %}
            <li>Name: {{ user.user_name }}</li>
            <li>Email: {{user.user_email}}</li>
            <br/>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users in database.</p>
    {% endif %}
{% endblock %}
