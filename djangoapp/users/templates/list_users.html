{% extends 'base.html' %}


{% block content %}
    <h1>List of users</h1>

    {% if users %}
        <ul>
        {% for user in users %}
            <li>Name: {{ user.user_name }}</li>
            <li>Email: {{user.user_email}}</li>
            <br/>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users in database.</p>
    {% endif %}
    
    <a href="{% url 'add_user' %}">
        <span class="glyphicon glyphicon-plus"></span> Add more users
    </a>
{% endblock %}
