{% extends 'base.html' %}

{% block content %}
    <h1>New user details</h1>

{% if error %}
    <label>{{error}}</label>
{% else %}
    <form method="POST" class="post-form" action="{% url 'post_new_user_details' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endif %}

{% endblock %}
