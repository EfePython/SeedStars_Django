{% extends 'base.html' %}

{% block content %}

<h1>New user details</h1>

<form method="POST" class="post-form" action="{% url 'post_new_user_details' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>

<script type="text/javascript">
    var errorsList = document.getElementsByClassName("errorlist");
    if (errorsList && errorsList.length > 0) {
        errorsList[0].classList.add('alert');
        errorsList[0].classList.add('alert-danger');
    }
</script>
{% endblock %}
